<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Botstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="static/styles/home.css">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/2f9bd23a36.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Baba</title>
</head>

<body>
    <section>
        <div class="mainDiv container-fluid d-flex justify-content-center">

            <div class="card mb-4 mt-4 gradient-custom py-3"
                style="border-radius: 15px; width: fit-content; padding: 2%;">
                <h3 style="color: #0275d8;">Weather Baba</h3>
                <hr>
                <div class="card-body">
                    <div class="form-outline">
                        <form action="/" method="post" id="location">
                            <input type="search" id="formInput" name="cityName" class="form-control"
                                placeholder="Enter city name" aria-label="Search" />
                            <div style="width: 100%; height: 20px; border-bottom: 1px solid gray;">
                                <span style="background-color: white; padding: 0 10px;">or</span>
                            </div>
                            <br>
                            <button type="button" id="formBtn" name="location" class="btn btn-primary"
                                style="width: 250px;">Use current
                                location</button>
                            <!-- <p class="infoTxt"></p> -->
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="/static/js/home.js"></script>
</body>

</html>
